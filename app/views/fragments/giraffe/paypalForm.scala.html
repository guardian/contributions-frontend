@import com.gu.i18n.CountryGroup

@(countryGroup:CountryGroup, transactionId:String)
<form action="/paypal/auth" method="post" target="_top" id="paypalForm">
    <input type="hidden" name="amount" value="" id="paypalAmount">
    <input type="hidden" name="countryGroup" value="@countryGroup.id" id="paypalCurrency">
    <input type="hidden" name="transactionId" value="@transactionId">
</form>
