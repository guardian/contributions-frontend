@import com.gu.i18n.CountryGroup
@(amounts: List[Int], activeAmount: Option[Int])(countryGroup: CountryGroup,  maxAmount: Int)
<div class="js-button-group button-group u-cf">
    @for(amount <- amounts) {
        <button type="button" tabindex="8" class="js-button option-button option-button--bold @if(activeAmount.contains(amount)){ active }" data-amount=@amount>
            <span class="currency js-currency">@countryGroup.currency.glyph</span>@amount
        </button>
    }
</div>
<div id="other_amount_field">
    <input type="number" id="other_amount" class="input-text js-amount js-amount-field" placeholder="Other amount" maxlength="10" tabindex="12" data-validation="giraffe" data-max="@maxAmount">
    <span class="other_amount_currency headline-text--bolder js-currency">@countryGroup.currency.glyph</span>
    <input type="hidden" name="amount" class="js-amount js-amount-hidden" value=@activeAmount>
</div>
